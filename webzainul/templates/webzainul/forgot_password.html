{% load static %}
<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - PSB</title>
    <link rel="stylesheet" href="{% static 'landing/output.css' %}">
    <link rel="shortcut icon" href="{% static 'landing/assets/favicon.ico' %}" type="image/x-icon">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #0c0a1f 0%, #0f0d1a 50%, #0a0a0f 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #e4e4e7;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at top, rgba(139, 92, 246, 0.08) 0%, transparent 60%);
            pointer-events: none;
        }

        .forgot-container {
            width: 100%;
            max-width: 400px;
        }

        .forgot-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .forgot-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.375rem;
        }

        .forgot-subtitle {
            color: #71717a;
            font-size: 0.9rem;
        }

        .forgot-card {
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 12px;
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            color: #a1a1aa;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #0f0f12;
            border: 1px solid #27272a;
            border-radius: 8px;
            color: #e4e4e7;
            font-size: 0.9rem;
            transition: all 0.15s;
        }

        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-input::placeholder {
            color: #52525b;
        }

        .btn-submit {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-submit:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            padding: 0.75rem 1rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 8px;
            color: #f87171;
            font-size: 0.8rem;
            margin-bottom: 1.25rem;
            display: none;
        }

        .success-message {
            padding: 0.75rem 1rem;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 8px;
            color: #4ade80;
            font-size: 0.8rem;
            margin-bottom: 1.25rem;
            display: none;
        }

        .forgot-footer {
            text-align: center;
            margin-top: 1.5rem;
        }

        .forgot-footer p {
            color: #71717a;
            font-size: 0.875rem;
        }

        .forgot-footer a {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            color: #71717a;
            font-size: 0.875rem;
            text-decoration: none;
            margin-top: 1.5rem;
            transition: color 0.15s;
        }

        .back-link:hover {
            color: #a1a1aa;
        }
    </style>
</head>

<body>
    <div class="forgot-container">
        <div class="forgot-header">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="white" stroke-width="2">
                    <path d="M22 10v6M2 10l10-5 10 5-10 5z" />
                    <path d="M6 12v5c3 3 9 3 12 0v-5" />
                </svg>
            </div>
            <h1 class="forgot-title">Lupa Password</h1>
            <p class="forgot-subtitle">Masukkan email untuk reset password Anda</p>
        </div>

        <div class="forgot-card">
            <form id="forgotForm">
                {% csrf_token %}

                <div id="errorBox" class="error-message"></div>
                <div id="successBox" class="success-message"></div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input"
                        placeholder="Masukkan email terdaftar" required autocomplete="email">
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <rect width="20" height="16" x="2" y="4" rx="2" />
                        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                    </svg>
                    Kirim Link Reset
                </button>
            </form>
        </div>

        <div class="forgot-footer">
            <p>Ingat password? <a href="{% url 'webzainul:login' %}">Kembali ke Login</a></p>
            <a href="{% url 'webzainul:index' %}" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="m12 19-7-7 7-7" />
                    <path d="M19 12H5" />
                </svg>
                Kembali ke Beranda
            </a>
        </div>
    </div>

    <script>
        function showError(msg) {
            const box = document.getElementById('errorBox');
            box.textContent = msg;
            box.style.display = 'block';
            document.getElementById('successBox').style.display = 'none';
        }

        function showSuccess(msg) {
            const box = document.getElementById('successBox');
            box.textContent = msg;
            box.style.display = 'block';
            document.getElementById('errorBox').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorBox').style.display = 'none';
            document.getElementById('successBox').style.display = 'none';
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('email').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;

            if (!email) {
                showError('Email harus diisi.');
                return;
            }

            if (!isValidEmail(email)) {
                showError('Format email tidak valid. Contoh: nama@email.com');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = `
                <svg class="animate-spin" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
                </svg>
                Mengirim...
            `;

            // Simulate sending email (2 second delay)
            await new Promise(resolve => setTimeout(resolve, 2000));

            showSuccess('Link reset password telah dikirim ke email Anda. Silakan cek inbox atau folder spam.');
            document.getElementById('email').value = '';

            submitBtn.disabled = false;
            submitBtn.innerHTML = originalText;
        });
    </script>
</body>

</html>
