{% load static %}
<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PSB</title>
    <link rel="stylesheet" href="{% static 'landing/output.css' %}">
    <link rel="shortcut icon" href="{% static 'landing/assets/favicon.ico' %}" type="image/x-icon">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #0a0a0f;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #e4e4e7;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.375rem;
        }

        .login-subtitle {
            color: #71717a;
            font-size: 0.9rem;
        }

        .login-card {
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 12px;
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            color: #a1a1aa;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #0f0f12;
            border: 1px solid #27272a;
            border-radius: 8px;
            color: #e4e4e7;
            font-size: 0.9rem;
            transition: all 0.15s;
        }

        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-input::placeholder {
            color: #52525b;
        }

        .btn-submit {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-submit:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            padding: 0.75rem 1rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 8px;
            color: #f87171;
            font-size: 0.8rem;
            margin-bottom: 1.25rem;
            display: none;
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-footer p {
            color: #71717a;
            font-size: 0.875rem;
        }

        .login-footer a {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            color: #71717a;
            font-size: 0.875rem;
            text-decoration: none;
            margin-top: 1.5rem;
            transition: color 0.15s;
        }

        .back-link:hover {
            color: #a1a1aa;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="white" stroke-width="2">
                    <path d="M22 10v6M2 10l10-5 10 5-10 5z" />
                    <path d="M6 12v5c3 3 9 3 12 0v-5" />
                </svg>
            </div>
            <h1 class="login-title">Masuk ke PSB</h1>
            <p class="login-subtitle">Masukkan kredensial akun Anda</p>
        </div>

        <div class="login-card">
            <form id="loginForm">
                {% csrf_token %}

                <div id="errorBox" class="error-message"></div>

                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Masukkan username"
                        required autocomplete="username">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Masukkan kata sandi" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    Masuk
                </button>
            </form>
        </div>

        <div class="login-footer">
            <p>Belum punya akun? <a href="{% url 'hasan:daftar' %}">Daftar sekarang</a></p>
            <a href="{% url 'webzainul:index' %}" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="m12 19-7-7 7-7" />
                    <path d="M19 12H5" />
                </svg>
                Kembali ke Beranda
            </a>
        </div>
    </div>

    <script>
        const API_BASE = '/restapi';

        function showError(msg) {
            const box = document.getElementById('errorBox');
            box.textContent = msg;
            box.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorBox').style.display = 'none';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;

            if (!username || !password) {
                showError('Username dan kata sandi harus diisi.');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = `
                <svg class="animate-spin" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
                </svg>
                Memproses...
            `;

            try {
                // Clear old tokens
                localStorage.removeItem('access_token');
                localStorage.removeItem('refresh_token');

                const response = await fetch(`${API_BASE}/jwt/token/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'same-origin'
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);
                    window.location.href = '/dashboard/';
                } else {
                    let errorMsg = 'Username atau kata sandi salah.';
                    if (data.detail) {
                        if (data.detail.includes('No active account') || data.detail.includes('credentials')) {
                            errorMsg = 'Username atau kata sandi yang Anda masukkan salah.';
                        } else if (data.detail.includes('blank')) {
                            errorMsg = 'Username dan kata sandi tidak boleh kosong.';
                        } else {
                            errorMsg = data.detail;
                        }
                    }
                    showError(errorMsg);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Tidak dapat terhubung ke server. Coba lagi nanti.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });
    </script>
</body>

</html>
