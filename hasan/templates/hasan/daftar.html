{% load static %}
<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran - PSB</title>
    <link rel="stylesheet" href="{% static 'landing/output.css' %}">
    <link rel="shortcut icon" href="{% static 'landing/assets/favicon.ico' %}" type="image/x-icon">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #0c0a1f 0%, #0f0d1a 50%, #0a0a0f 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #e4e4e7;
            position: relative;
            padding: 2rem 1rem;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at top, rgba(139, 92, 246, 0.08) 0%, transparent 60%);
            pointer-events: none;
            z-index: -1;
        }

        .register-container {
            width: 100%;
            max-width: 720px;
            margin: 0 auto;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .register-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.375rem;
        }

        .register-subtitle {
            color: #71717a;
            font-size: 0.9rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            color: #71717a;
            font-size: 0.875rem;
            text-decoration: none;
            margin-top: 1.5rem;
            transition: color 0.15s;
        }

        .back-link:hover {
            color: #a1a1aa;
        }





        /* Alert */
        .alert {
            padding: 0.875rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        /* Card */
        .card {
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }

        .card-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid #27272a;
            display: flex;
            align-items: center;
            gap: 0.625rem;
        }

        .card-icon {
            color: #8b5cf6;
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 500;
            color: #fff;
        }

        .card-body {
            padding: 1.25rem;
        }

        /* Form */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
        }

        .form-group.full {
            grid-column: 1 / -1;
        }

        .form-label {
            font-size: 0.8rem;
            font-weight: 500;
            color: #a1a1aa;
        }

        .form-label .req {
            color: #f87171;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.625rem 0.875rem;
            background: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            color: #1f2937;
            font-size: 0.875rem;
            transition: all 0.15s;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.15);
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: #9ca3af;
        }

        .form-input:disabled,
        .form-select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .form-select {
            cursor: pointer;
        }

        .error-text {
            font-size: 0.75rem;
            color: #f87171;
            min-height: 1rem;
        }

        /* File Upload */
        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            background: #0f0f12;
            border: 2px dashed #27272a;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s;
            text-align: center;
        }

        .file-upload:hover {
            border-color: #8b5cf6;
            background: rgba(139, 92, 246, 0.05);
        }

        .file-upload input {
            display: none;
        }

        .file-upload-icon {
            color: #52525b;
            margin-bottom: 0.5rem;
        }

        .file-upload-text {
            font-size: 0.8rem;
            color: #71717a;
        }

        .file-upload-text strong {
            color: #8b5cf6;
        }

        /* Button */
        .btn-submit {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
        }

        .btn-submit:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Footer */
        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #71717a;
            font-size: 0.875rem;
        }

        .form-footer a {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Hint */
        .hint {
            font-size: 0.75rem;
            color: #52525b;
            margin-top: 0.25rem;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-header">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="white" stroke-width="2">
                    <path d="M22 10v6M2 10l10-5 10 5-10 5z" />
                    <path d="M6 12v5c3 3 9 3 12 0v-5" />
                </svg>
            </div>
            <h1 class="register-title">Formulir Pendaftaran</h1>
            <p class="register-subtitle">Lengkapi data berikut untuk mendaftar sebagai siswa baru</p>
        </div>


        <form id="pendaftaranForm" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Data Diri -->
            <div class="card">
                <div class="card-header">
                    <svg class="card-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                        <circle cx="12" cy="7" r="4" />
                    </svg>
                    <h3 class="card-title">Data Diri</h3>
                </div>
                <div class="card-body">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Nama Lengkap <span class="req">*</span></label>
                            <input type="text" name="nama" id="nama" class="form-input" placeholder="Nama lengkap"
                                required>
                            <div class="error-text" id="error-nama"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">NISN <span class="req">*</span></label>
                            <input type="text" name="nisn" id="nisn" class="form-input" placeholder="10 digit NISN"
                                pattern="\d{10}" title="NISN harus 10 digit" required maxlength="10">
                            <div class="error-text" id="error-nisn"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">NIK <span class="req">*</span></label>
                            <input type="text" name="nik" id="nik" class="form-input" placeholder="16 digit NIK"
                                pattern="\d{16}" title="NIK harus 16 digit" required maxlength="16">
                            <div class="error-text" id="error-nik"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Jenis Kelamin <span class="req">*</span></label>
                            <select name="jenis_kelamin" id="jenis_kelamin" class="form-select" required>
                                <option value="">Pilih</option>
                                <option value="L">Laki-laki</option>
                                <option value="P">Perempuan</option>
                            </select>
                            <div class="error-text" id="error-jenis_kelamin"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Tempat Lahir <span class="req">*</span></label>
                            <input type="text" name="tempat_lahir" id="tempat_lahir" class="form-input"
                                placeholder="Kota kelahiran" required>
                            <div class="error-text" id="error-tempat_lahir"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Tanggal Lahir <span class="req">*</span></label>
                            <input type="date" name="tanggal_lahir" id="tanggal_lahir" class="form-input" required>
                            <div class="error-text" id="error-tanggal_lahir"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Agama</label>
                            <select name="agama" id="agama" class="form-select">
                                <option value="">Pilih</option>
                                <option value="Islam">Islam</option>
                                <option value="Kristen">Kristen</option>
                                <option value="Hindu">Hindu</option>
                                <option value="Budha">Budha</option>
                                <option value="Kongucu">Kongucu</option>
                            </select>
                            <div class="error-text" id="error-agama"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="form-input"
                                placeholder="email@example.com">
                            <div class="error-text" id="error-email"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Alamat -->
            <div class="card">
                <div class="card-header">
                    <svg class="card-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" />
                        <circle cx="12" cy="10" r="3" />
                    </svg>
                    <h3 class="card-title">Alamat</h3>
                </div>
                <div class="card-body">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Negara <span class="req">*</span></label>
                            <select name="negara_id" id="negara_id" class="form-select" required>
                                <option value="">Pilih Negara</option>
                            </select>
                            <div class="error-text" id="error-negara_id"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Provinsi <span class="req">*</span></label>
                            <select name="provinsi_id" id="provinsi_id" class="form-select" disabled required>
                                <option value="">Pilih Negara dulu</option>
                            </select>
                            <div class="error-text" id="error-provinsi_id"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Kabupaten/Kota <span class="req">*</span></label>
                            <select name="kabupaten_id" id="kabupaten_id" class="form-select" disabled required>
                                <option value="">Pilih Provinsi dulu</option>
                            </select>
                            <div class="error-text" id="error-kabupaten_id"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Kecamatan <span class="req">*</span></label>
                            <select name="kecamatan_id" id="kecamatan_id" class="form-select" disabled required>
                                <option value="">Pilih Kabupaten dulu</option>
                            </select>
                            <div class="error-text" id="error-kecamatan_id"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Desa/Kelurahan <span class="req">*</span></label>
                            <select name="desa_id" id="desa_id" class="form-select" disabled required>
                                <option value="">Pilih Kecamatan dulu</option>
                            </select>
                            <div class="error-text" id="error-desa_id"></div>
                        </div>
                        <div class="form-group full">
                            <label class="form-label">Alamat Detail</label>
                            <textarea name="alamat_detail" id="alamat_detail" class="form-textarea"
                                placeholder="RT/RW, Nama Jalan, No. Rumah, dll"></textarea>
                            <div class="error-text" id="error-alamat_detail"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Data Akademik -->
            <div class="card">
                <div class="card-header">
                    <svg class="card-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 10v6M2 10l10-5 10 5-10 5z" />
                        <path d="M6 12v5c3 3 9 3 12 0v-5" />
                    </svg>
                    <h3 class="card-title">Data Akademik</h3>
                </div>
                <div class="card-body">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Tahun Akademik <span class="req">*</span></label>
                            <select name="tahun_akademik_id" id="tahun_akademik_id" class="form-select" required>
                                <option value="">Pilih</option>
                            </select>
                            <div class="error-text" id="error-tahun_akademik_id"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Jurusan <span class="req">*</span></label>
                            <select name="jurusan_id" id="jurusan_id" class="form-select" required>
                                <option value="">Pilih</option>
                            </select>
                            <div class="error-text" id="error-jurusan_id"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Upload Berkas -->
            <div class="card">
                <div class="card-header">
                    <svg class="card-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z" />
                        <path d="M14 2v4a2 2 0 0 0 2 2h4" />
                    </svg>
                    <h3 class="card-title">Upload Berkas</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label class="form-label">Pas Foto 3x4</label>
                        <label class="file-upload">
                            <input type="file" name="foto" id="foto" accept="image/*">
                            <div class="file-upload-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="1.5">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                    <polyline points="17 8 12 3 7 8" />
                                    <line x1="12" x2="12" y1="3" y2="15" />
                                </svg>
                            </div>
                            <p class="file-upload-text" id="fotoText">Klik untuk upload<br><small>JPG, PNG (Max
                                    2MB)</small></p>
                        </label>
                        <div class="error-text" id="error-foto"></div>
                    </div>
                </div>
            </div>

            <!-- Akun -->
            <div class="card">
                <div class="card-header">
                    <svg class="card-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2">
                        <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                        <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                    </svg>
                    <h3 class="card-title">Akun Login</h3>
                </div>
                <div class="card-body">
                    <p class="hint" style="margin-bottom: 1rem;">Buat akun untuk melihat status pendaftaran</p>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Username <span class="req">*</span></label>
                            <input type="text" name="username" id="username" class="form-input"
                                placeholder="Username login" required minlength="4" maxlength="150">
                            <div class="error-text" id="error-username"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Kata Sandi <span class="req">*</span></label>
                            <input type="password" name="password" id="password" class="form-input"
                                placeholder="Min. 8 karakter" required minlength="8">
                            <div class="error-text" id="error-password"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Ulangi Kata Sandi <span class="req">*</span></label>
                            <input type="password" name="confirm_password" id="confirm_password" class="form-input"
                                placeholder="Ketik ulang kata sandi" required minlength="8">
                            <div class="error-text" id="error-confirm_password"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="alertContainer"></div>

            <button type="submit" class="btn-submit" id="submitBtn">Daftar Sekarang</button>
        </form>

        <div class="form-footer">
            Sudah punya akun? <a href="{% url 'webzainul:login' %}">Login di sini</a>
            <br>
            <a href="{% url 'webzainul:index' %}" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="m12 19-7-7 7-7" />
                    <path d="M19 12H5" />
                </svg>
                Kembali ke Beranda
            </a>
        </div>
    </div>

    <script>
        const API = "/restapi";

        async function apiList(url) {
            try {
                const res = await fetch(url, { credentials: "same-origin" });
                const data = await res.json();
                return Array.isArray(data) ? data : (data.results || []);
            } catch (e) {
                console.error("API Error:", e);
                return [];
            }
        }

        function fillSelect(el, items, placeholder, idField = 'id', nameField = 'nama') {
            el.innerHTML = `<option value="">${placeholder}</option>`;
            items.forEach(item => {
                const opt = document.createElement("option");
                opt.value = item[idField];
                opt.textContent = item[nameField];
                el.appendChild(opt);
            });
        }

        const negaraSelect = document.getElementById("negara_id");
        const provinsiSelect = document.getElementById("provinsi_id");
        const kabupatenSelect = document.getElementById("kabupaten_id");
        const kecamatanSelect = document.getElementById("kecamatan_id");
        const desaSelect = document.getElementById("desa_id");
        const tahunSelect = document.getElementById("tahun_akademik_id");
        const jurusanSelect = document.getElementById("jurusan_id");
        const form = document.getElementById("pendaftaranForm");
        const submitBtn = document.getElementById("submitBtn");
        const alertContainer = document.getElementById("alertContainer");

        async function loadInitialData() {
            const negara = await apiList(`${API}/negara/`);
            fillSelect(negaraSelect, negara, "Pilih Negara");
            const tahun = await apiList(`${API}/tahun/`);
            fillSelect(tahunSelect, tahun, "Pilih");
            const jurusan = await apiList(`${API}/jurusan/`);
            fillSelect(jurusanSelect, jurusan, "Pilih");
        }

        async function loadProvinsi(negaraId) {
            fillSelect(provinsiSelect, [], "Pilih Negara dulu");
            fillSelect(kabupatenSelect, [], "Pilih Provinsi dulu");
            fillSelect(kecamatanSelect, [], "Pilih Kabupaten dulu");
            fillSelect(desaSelect, [], "Pilih Kecamatan dulu");
            provinsiSelect.disabled = kabupatenSelect.disabled = kecamatanSelect.disabled = desaSelect.disabled = true;
            if (!negaraId) return;
            provinsiSelect.innerHTML = '<option value="">Memuat...</option>';
            const data = await apiList(`${API}/provinsi/?negara=${negaraId}`);
            fillSelect(provinsiSelect, data, "Pilih Provinsi");
            provinsiSelect.disabled = false;
        }

        async function loadKabupaten(provinsiId) {
            fillSelect(kabupatenSelect, [], "Pilih Provinsi dulu");
            fillSelect(kecamatanSelect, [], "Pilih Kabupaten dulu");
            fillSelect(desaSelect, [], "Pilih Kecamatan dulu");
            kabupatenSelect.disabled = kecamatanSelect.disabled = desaSelect.disabled = true;
            if (!provinsiId) return;
            kabupatenSelect.innerHTML = '<option value="">Memuat...</option>';
            const data = await apiList(`${API}/kabupaten-kota/?provinsi=${provinsiId}`);
            fillSelect(kabupatenSelect, data, "Pilih Kabupaten/Kota");
            kabupatenSelect.disabled = false;
        }

        async function loadKecamatan(kabupatenId) {
            fillSelect(kecamatanSelect, [], "Pilih Kabupaten dulu");
            fillSelect(desaSelect, [], "Pilih Kecamatan dulu");
            kecamatanSelect.disabled = desaSelect.disabled = true;
            if (!kabupatenId) return;
            kecamatanSelect.innerHTML = '<option value="">Memuat...</option>';
            const data = await apiList(`${API}/kecamatan/?kabupaten=${kabupatenId}`);
            fillSelect(kecamatanSelect, data, "Pilih Kecamatan");
            kecamatanSelect.disabled = false;
        }

        async function loadDesa(kecamatanId) {
            fillSelect(desaSelect, [], "Pilih Kecamatan dulu");
            desaSelect.disabled = true;
            if (!kecamatanId) return;
            desaSelect.innerHTML = '<option value="">Memuat...</option>';
            const data = await apiList(`${API}/desa-kelurahan/?kecamatan=${kecamatanId}`);
            fillSelect(desaSelect, data, "Pilih Desa/Kelurahan");
            desaSelect.disabled = false;
        }

        negaraSelect.addEventListener("change", () => loadProvinsi(negaraSelect.value));
        provinsiSelect.addEventListener("change", () => loadKabupaten(provinsiSelect.value));
        kabupatenSelect.addEventListener("change", () => loadKecamatan(kabupatenSelect.value));
        kecamatanSelect.addEventListener("change", () => loadDesa(kecamatanSelect.value));

        document.getElementById("foto").addEventListener("change", function (e) {
            const file = e.target.files[0];
            document.getElementById("fotoText").innerHTML = file
                ? `<strong>${file.name}</strong><br><small>File terpilih</small>`
                : `Klik untuk upload<br><small>JPG, PNG (Max 2MB)</small>`;
        });

        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        function clearErrors() {
            document.querySelectorAll('.error-text').forEach(el => el.textContent = '');
            alertContainer.innerHTML = '';
        }

        function showFieldErrors(errors) {
            for (const [field, messages] of Object.entries(errors)) {
                const el = document.getElementById(`error-${field}`);
                if (el) el.textContent = Array.isArray(messages) ? messages.join(', ') : messages;
            }
        }



        const enforceNumeric = (el) => el.addEventListener('input', (e) => e.target.value = e.target.value.replace(/\D/g, ''));
        const nikInput = document.getElementById("nik");
        const nisnInput = document.getElementById("nisn");
        if (nikInput) enforceNumeric(nikInput);
        if (nisnInput) enforceNumeric(nisnInput);

        // ===================== VALIDASI PROFESIONAL =====================

        // Utilitas validasi
        const validators = {
            required: (value, fieldName) => value.trim() ? null : `${fieldName} wajib diisi`,
            minLength: (value, min, fieldName) => value.length >= min ? null : `${fieldName} minimal ${min} karakter`,
            maxLength: (value, max, fieldName) => value.length <= max ? null : `${fieldName} maksimal ${max} karakter`,
            exactLength: (value, len, fieldName) => value.length === len ? null : `${fieldName} harus ${len} digit`,
            email: (value) => {
                if (!value) return null;
                const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return regex.test(value) ? null : 'Format email tidak valid (contoh: nama@email.com)';
            },
            numeric: (value, fieldName) => /^\d*$/.test(value) ? null : `${fieldName} hanya boleh berisi angka`,
            alphaSpace: (value, fieldName) => /^[a-zA-Z\s'.,-]*$/.test(value) ? null : `${fieldName} hanya boleh berisi huruf dan spasi`,
            passwordSimple: (value) => {
                if (value.length < 8) return 'Password minimal 8 karakter';
                return null;
            },
            passwordMatch: (pwd, confirm) => pwd === confirm ? null : 'Konfirmasi password tidak cocok'
        };

        // Set status field
        function setFieldStatus(inputId, status, message = '') {
            const input = document.getElementById(inputId);
            const errorEl = document.getElementById(`error-${inputId}`);
            if (!input) return;

            input.style.borderColor = status === 'success' ? '#4ade80' : status === 'error' ? '#f87171' : '#d1d5db';

            if (errorEl) {
                if (status === 'success' && message) {
                    errorEl.innerHTML = `<span style="color: #4ade80;">✓ ${message}</span>`;
                } else if (status === 'error') {
                    errorEl.innerHTML = `<span style="color: #f87171;">${message}</span>`;
                } else {
                    errorEl.textContent = '';
                }
            }
        }

        // Validasi individual field
        function validateField(inputId, value, validations) {
            for (const validation of validations) {
                const error = validation(value);
                if (error) {
                    setFieldStatus(inputId, 'error', error);
                    return false;
                }
            }
            setFieldStatus(inputId, 'success', 'Valid');
            return true;
        }

        // Setup real-time validation
        function setupValidation(inputId, validations, successMsg = 'Valid') {
            const input = document.getElementById(inputId);
            if (!input) return;

            input.addEventListener('blur', function () {
                const value = this.value.trim();
                if (!value && !validations.some(v => v.name === 'required')) {
                    setFieldStatus(inputId, 'default');
                    return;
                }

                for (const validation of validations) {
                    const error = validation(value);
                    if (error) {
                        setFieldStatus(inputId, 'error', error);
                        return;
                    }
                }
                setFieldStatus(inputId, 'success', successMsg);
            });

            input.addEventListener('input', function () {
                if (this.style.borderColor === 'rgb(248, 113, 113)') {
                    this.style.borderColor = '#d1d5db';
                    const errorEl = document.getElementById(`error-${inputId}`);
                    if (errorEl) errorEl.textContent = '';
                }
            });
        }

        // Setup validasi untuk setiap field
        setupValidation('nama', [
            (v) => validators.required(v, 'Nama'),
            (v) => validators.minLength(v, 3, 'Nama'),
            (v) => validators.alphaSpace(v, 'Nama')
        ], 'Nama valid');

        setupValidation('nisn', [
            (v) => validators.required(v, 'NISN'),
            (v) => validators.numeric(v, 'NISN'),
            (v) => validators.exactLength(v, 10, 'NISN')
        ], 'NISN valid (10 digit)');

        setupValidation('nik', [
            (v) => validators.required(v, 'NIK'),
            (v) => validators.numeric(v, 'NIK'),
            (v) => validators.exactLength(v, 16, 'NIK')
        ], 'NIK valid (16 digit)');

        setupValidation('tempat_lahir', [
            (v) => validators.required(v, 'Tempat lahir'),
            (v) => validators.alphaSpace(v, 'Tempat lahir')
        ], 'Valid');

        setupValidation('email', [
            (v) => validators.email(v)
        ], 'Email valid');

        setupValidation('username', [
            (v) => validators.required(v, 'Username'),
            (v) => validators.minLength(v, 4, 'Username'),
            (v) => /^[a-zA-Z0-9_]+$/.test(v) ? null : 'Username hanya boleh huruf, angka, dan underscore'
        ], 'Username valid');

        // Validasi password sederhana (minimal 8 karakter)
        const pwdInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirm_password');

        pwdInput.addEventListener('input', function () {
            const pwd = this.value;
            if (!pwd) {
                setFieldStatus('password', 'default');
                return;
            }

            if (pwd.length >= 8) {
                setFieldStatus('password', 'success', 'Password valid ✓');
            } else {
                setFieldStatus('password', 'error', `Password minimal 8 karakter (saat ini ${pwd.length} karakter)`);
            }

            // Re-validate confirm if filled
            if (confirmInput.value) validatePasswordMatch();
        });

        function validatePasswordMatch() {
            const pwd = pwdInput.value;
            const confirm = confirmInput.value;

            if (!confirm) {
                setFieldStatus('confirm_password', 'default');
                return;
            }

            if (pwd === confirm) {
                setFieldStatus('confirm_password', 'success', 'Password cocok ✓');
            } else {
                setFieldStatus('confirm_password', 'error', 'Password tidak cocok');
            }
        }

        confirmInput.addEventListener('input', validatePasswordMatch);

        // Validasi select fields
        ['jenis_kelamin', 'negara_id', 'provinsi_id', 'kabupaten_id', 'kecamatan_id', 'desa_id', 'tahun_akademik_id', 'jurusan_id'].forEach(id => {
            const select = document.getElementById(id);
            if (select) {
                select.addEventListener('change', function () {
                    if (this.value) {
                        this.style.borderColor = '#4ade80';
                    } else {
                        this.style.borderColor = '#d1d5db';
                    }
                });
            }
        });

        // Validasi tanggal lahir
        const tglLahir = document.getElementById('tanggal_lahir');
        if (tglLahir) {
            tglLahir.addEventListener('change', function () {
                const date = new Date(this.value);
                const today = new Date();
                const age = today.getFullYear() - date.getFullYear();

                if (age < 5 || age > 25) {
                    setFieldStatus('tanggal_lahir', 'error', 'Umur harus antara 5-25 tahun');
                } else {
                    setFieldStatus('tanggal_lahir', 'success', `Umur: ${age} tahun`);
                }
            });
        }

        // Validasi form sebelum submit
        function validateAllFields() {
            let isValid = true;
            const errors = [];

            // Required fields
            const requiredFields = [
                { id: 'nama', label: 'Nama Lengkap' },
                { id: 'nisn', label: 'NISN' },
                { id: 'nik', label: 'NIK' },
                { id: 'jenis_kelamin', label: 'Jenis Kelamin' },
                { id: 'tempat_lahir', label: 'Tempat Lahir' },
                { id: 'tanggal_lahir', label: 'Tanggal Lahir' },
                { id: 'negara_id', label: 'Negara' },
                { id: 'provinsi_id', label: 'Provinsi' },
                { id: 'kabupaten_id', label: 'Kabupaten/Kota' },
                { id: 'kecamatan_id', label: 'Kecamatan' },
                { id: 'desa_id', label: 'Desa/Kelurahan' },
                { id: 'tahun_akademik_id', label: 'Tahun Akademik' },
                { id: 'jurusan_id', label: 'Jurusan' },
                { id: 'username', label: 'Username' },
                { id: 'password', label: 'Password' },
                { id: 'confirm_password', label: 'Konfirmasi Password' }
            ];

            requiredFields.forEach(field => {
                const el = document.getElementById(field.id);
                if (el && !el.value.trim()) {
                    setFieldStatus(field.id, 'error', `${field.label} wajib diisi`);
                    errors.push(field.label);
                    isValid = false;
                }
            });

            // Specific validations
            const nisn = document.getElementById('nisn').value;
            if (nisn && nisn.length !== 10) {
                setFieldStatus('nisn', 'error', 'NISN harus 10 digit');
                isValid = false;
            }

            const nik = document.getElementById('nik').value;
            if (nik && nik.length !== 16) {
                setFieldStatus('nik', 'error', 'NIK harus 16 digit');
                isValid = false;
            }

            const email = document.getElementById('email').value;
            if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                setFieldStatus('email', 'error', 'Format email tidak valid');
                isValid = false;
            }

            const pwd = document.getElementById('password').value;
            const confirmPwd = document.getElementById('confirm_password').value;

            if (pwd.length < 8) {
                setFieldStatus('password', 'error', 'Password minimal 8 karakter');
                errors.push('Password');
                isValid = false;
            }

            if (pwd !== confirmPwd) {
                setFieldStatus('confirm_password', 'error', 'Password tidak cocok dengan konfirmasi');
                errors.push('Konfirmasi Password');
                isValid = false;
            }

            if (!isValid && errors.length > 0) {
                // Tampilkan pesan yang lebih informatif
                if (errors.length === 1) {
                    showAlert(`Mohon periksa: ${errors[0]}`);
                } else if (errors.length <= 3) {
                    showAlert(`Mohon lengkapi: ${errors.join(', ')}`);
                } else {
                    showAlert(`Mohon lengkapi ${errors.length} field yang ditandai merah`);
                }
                // Scroll ke field pertama yang error
                const firstErrorField = document.querySelector('input[style*="rgb(248, 113, 113)"], select[style*="rgb(248, 113, 113)"]');
                if (firstErrorField) {
                    firstErrorField.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    firstErrorField.focus();
                }
            }

            return isValid;
        }

        // Update form submit handler
        form.addEventListener("submit", async function (e) {
            e.preventDefault();
            clearErrors();

            // Validate all fields first
            if (!validateAllFields()) {
                return;
            }

            const formData = new FormData(form);
            ['wali_id', 'email', 'agama', 'alamat_detail'].forEach(f => {
                if (!formData.get(f)) formData.delete(f);
            });
            formData.delete('csrfmiddlewaretoken');
            // confirm_password dikirim ke server untuk validasi, server akan menghapusnya setelah validasi

            submitBtn.disabled = true;
            submitBtn.textContent = 'Memproses...';

            try {
                const response = await fetch(`${API}/siswa/`, {
                    method: 'POST',
                    headers: { 'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value },
                    body: formData,
                    credentials: 'same-origin'
                });

                const result = await response.json();

                if (response.ok) {
                    window.location.href = `/pendaftaran/sukses/${result.id}/`;
                } else {
                    if (typeof result === 'object') {
                        // Handle server-side validation errors (like duplicate NIK/NISN)
                        for (const [field, messages] of Object.entries(result)) {
                            const msg = Array.isArray(messages) ? messages.join(', ') : messages;
                            if (field === 'nik') {
                                setFieldStatus('nik', 'error', msg.includes('exists') ? 'NIK sudah terdaftar' : msg);
                            } else if (field === 'nisn') {
                                setFieldStatus('nisn', 'error', msg.includes('exists') ? 'NISN sudah terdaftar' : msg);
                            } else if (field === 'username') {
                                setFieldStatus('username', 'error', msg.includes('exists') ? 'Username sudah digunakan' : msg);
                            } else {
                                const el = document.getElementById(`error-${field}`);
                                if (el) el.innerHTML = `<span style="color: #f87171;">${msg}</span>`;
                            }
                        }
                        showAlert(result.detail || result.non_field_errors?.join(', ') || 'Periksa data yang ditandai merah.');
                    } else {
                        showAlert('Terjadi kesalahan. Silakan coba lagi.');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Gagal terhubung ke server. Periksa koneksi internet Anda.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Daftar Sekarang';
            }
        });

        document.addEventListener("DOMContentLoaded", loadInitialData);
    </script>
</body>
